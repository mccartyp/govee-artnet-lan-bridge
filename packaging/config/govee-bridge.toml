# Default configuration for govee-artnet-lan-bridge.
# Copy this file to /etc/govee-bridge/config.toml for the system service or to
# ${XDG_CONFIG_HOME:-$HOME/.config}/govee-bridge/config.toml for the user
# service and adjust values as needed.

# UDP port for Art-Net input.
artnet_port = 6454

# HTTP API port.
api_port = 8000

# Path to the SQLite database that stores devices and state.
# For the system service the installer sets up /var/lib/govee-bridge.
db_path = "/var/lib/govee-bridge/bridge.sqlite3"

# Logging verbosity and format. Use "json" for structured logs.
log_level = "INFO"
log_format = "plain"

# Enable device polling
device_poll_enabled = true

# Optional: customize polling behavior
device_poll_interval = 60.0          # Seconds between poll cycles (default: 60.0)
device_poll_timeout = 1.5            # Seconds to wait for responses (default: 1.5)
device_poll_rate_per_second = 2.0    # Max poll requests per second (default: 2.0)
device_poll_rate_burst = 5           # Max burst of poll requests (default: 5)
device_poll_offline_threshold = 2    # Failures before marking offline (default: 2)
device_poll_batch_size = 50          # Max devices per cycle (default: 50)
